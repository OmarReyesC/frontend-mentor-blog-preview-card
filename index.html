<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <img class="card__picture" src="/assets/images/illustration-article.svg" alt="Decorative depiction of HTML tag symbol">
      <div class="card__content">
        <div class="card__category-tag">
          <p class="text-preset-3--bold">Learning</p>
        </div>
        <p class="text-preset-3">Published 21 Dec 2023</p>
        <h2 class="text-preset-1 interactive-font">HTML & CSS foundations</h2>
        <p class="description text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author-info">
        <img class="userpic" src="/assets/images/image-avatar.webp" alt="Profile picture of author: Greg Hooper">
        <p class="text-preset-3--bold">Greg Hooper</p>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/reyesapiens">Omar Reyes</a>.</p>
  </footer>
</body>
</html>
